<!-- // updated code with an upload + webcam page -->
<!DOCTYPE html>
<html>
<head>
  <title>Enroll User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    video, canvas { max-width: 100%; border: 1px solid #dee2e6; border-radius: .5rem; }
    .thumb { width: 100px; height: 100px; object-fit: cover; margin-right: 6px; border-radius: .25rem; border: 1px solid #ddd; }
  </style>
</head>
<body class="p-3">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('manage_users') }}">Manage Users</a></li>
        <li class="breadcrumb-item active" aria-current="page">Enroll Face</li>
      </ol>
    </nav>

    <h3 class="mb-3">Enroll User: {{ user_id }}</h3>

    <div class="row g-4">
      <!-- Upload -->
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">Upload Photos</div>
          <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
              <input class="form-control mb-2" type="file" name="photos" multiple accept="image/*" required>
              <button class="btn btn-primary">Upload & Enroll</button>
            </form>
            <small class="text-muted">Tip: 3â€“6 clear photos (front, slight left/right, various lighting).</small>
          </div>
        </div>
      </div>

      <!-- Webcam capture -->
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">Capture From Webcam</div>
          <div class="card-body">
            <video id="video" autoplay playsinline class="w-100 mb-2"></video>
            <div class="d-flex mb-2">
              <button id="captureBtn" class="btn btn-outline-primary me-2">Capture</button>
              <button id="clearBtn" class="btn btn-outline-secondary">Clear</button>
            </div>
            <form id="captureForm" method="POST">
              <input type="hidden" name="captured_image" id="captured_image">
              <button class="btn btn-success">Save & Enroll</button>
            </form>
            <div id="thumbs" class="d-flex mt-3"></div>
            <canvas id="canvas" style="display:none;"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-4">
      <a href="{{ url_for('manage_users') }}" class="btn btn-link">Back to Users</a>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const captureBtn = document.getElementById('captureBtn');
    const clearBtn = document.getElementById('clearBtn');
    const canvas = document.getElementById('canvas');
    const capturedInput = document.getElementById('captured_image');
    const thumbs = document.getElementById('thumbs');

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
      } catch (e) {
        console.error('Camera error:', e);
        alert('Could not access camera: ' + e.message);
      }
    }

    captureBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const w = video.videoWidth;
      const h = video.videoHeight;
      if (!w || !h) return;

      canvas.width = w;
      canvas.height = h;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, w, h);

      const dataUrl = canvas.toDataURL('image/png'); // data:image/png;base64,...
      capturedInput.value = dataUrl;

      // show thumb
      const img = new Image();
      img.src = dataUrl;
      img.className = 'thumb';
      thumbs.innerHTML = '';
      thumbs.appendChild(img);
    });

    clearBtn.addEventListener('click', (e) => {
      e.preventDefault();
      capturedInput.value = '';
      thumbs.innerHTML = '';
    });

    initCamera();
  </script>
</body>
</html>
