{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">Manage Student Enrollments</div>
    <div class="card-body">
        <!-- Step 1: Form to select a subject -->
        <form method="get" class="mb-4">
            <div class="row g-3 align-items-end">
                <div class="col-md-6">
                    <label for="subject_id" class="form-label">Select a Subject to Manage</label>
                    <select class="form-select" id="subject_id" name="subject_id" onchange="this.form.submit()">
                        <option disabled {% if not selected_subject_id %}selected{% endif %}>Choose a subject...</option>
                        {% for subject in subjects %}
                            <option value="{{ subject.id }}" {% if subject.id == selected_subject_id %}selected{% endif %}>
                                {{ subject.subject_name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </form>

        <hr>

        <!-- Step 2: Form to enroll students (only shows after a subject is selected) -->
        {% if selected_subject_id %}
        <h4>Enroll Students in Selected Subject</h4>
        <form action="{{ url_for('manage_enrollments') }}" method="post">
            <input type="hidden" name="subject_id" value="{{ selected_subject_id }}">

            <!-- **** THIS IS THE CORRECTED LINE **** -->
            <div class="scrollable-box mb-3">
                {% for student in students %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="student_ids" value="{{ student.user_id }}" id="student_{{ student.user_id }}"
                        {% if student.user_id in enrolled_students %}checked{% endif %}>
                    <label class="form-check-label" for="student_{{ student.user_id }}">
                        {{ student.name }} (ID: {{ student.user_id }})
                    </label>
                </div>
                {% endfor %}
            </div>
            
            <button type="submit" class="btn btn-primary">Update Enrollments</button>
        </form>
        {% else %}
        <p class="text-muted">Please select a subject from the dropdown above to see the list of students.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
